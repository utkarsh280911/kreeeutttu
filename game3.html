<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Love Wheel üé°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      color: #ff1493;
      font-size: 28px;
    }

    .wheel {
      margin: 40px auto;
      width: 250px;
      height: 250px;
      border: 10px solid #ff69b4;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(
        #ffb6c1 0% 20%, 
        #ffe4e1 20% 40%, 
        #ffcccb 40% 60%, 
        #ffc0cb 60% 80%, 
        #ff69b4 80% 100%
      );
      transition: transform 3s ease-out;
    }

    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff1493;
      margin: 0 auto;
      position: relative;
      top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: green;
    }

    .back-btn {
      display: inline-block;
      margin: 30px;
      text-decoration: none;
      background: #f06292;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Spin the Love Wheel üíò</h2>

  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>

  <button onclick="spinWheel()">üéØ Spin</button>

  <p class="result" id="resultText"></p>

  <a href="games.html" class="back-btn">‚¨ÖÔ∏è Back to Games</a>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('resultText');

    const options = [
      "Kiss me right now üòò",
      "Hug me tightly ü§ó",
      "Say 'I love you' 5 times ‚ù§Ô∏è",
      "Tell me your secret crush üò≥",
      "Take me on a cute date üåπ"
    ];

    function spinWheel() {
      const randomDeg = Math.floor(5000 + Math.random() * 2000);
      wheel.style.transform = `rotate(${randomDeg}deg)`;

      const selected = Math.floor(((randomDeg % 360) / 72));
      setTimeout(() => {
        result.textContent = options[selected];
      }, 3000);
    }
  </script>

</body>
</html>
